<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div style="margin-top: 40%; margin-left:40%;">
    <input type="button" value="Decrement" onclick="decrement()"/>
    <span  
    style="display:inline-block; border:1px solid red; 
    width:30px; text-align: center; background-color: lightgray; border-radius: 2px; color:blue" 
    id="count">
    </span>
    <input type="button" value="Increment`" onclick="increment()"/>
</div>

    <script>
        var count = 0;
        document.getElementById("count").innerHTML = count;

        function increment(){
            if(count==10){
                return ;
            }
            count= count +1 ;
            console.log(count);
            document.getElementById("count").innerHTML = count;
        }
        function decrement(){
            if(count==-10){
                return ;
            }
            count= count -1 ;
            console.log(count);
            document.getElementById("count").innerHTML = count;
        }
    </script>

   <!-- <script src="basic.js"></script>-->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/navbar.css"/>
</head>
<body>
    <ul>
        <li id="item1"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
    </ul>
    <h3>Login Here</h3>

    <from class="flex-container" autocomplete="on">
        <label for="username" >Username</label>
        <input type="text" id="username" placeholder="enter username here.." autofocus />

        <label for="email" >Email</label>
        <input type="email" id="email" placeholder="enter email here.." autocomplete="off" />

        <label for="pass" >Password</label>
        <input type="password" id="pass" placeholder="enter password here.." style="flex-basis:100px;"/>

        <input type='submit' value='Submit' />
        <input type='reset' value='Reset' />
    </from>

    <from class="flex-container" autocomplete="on">
        <label for="username" style="order:6;">Username</label>
        <input type="text" id="username" placeholder="enter username here.." autofocus style="order:5;"/>

        <label for="email" style="order:8;">Email</label>
        <input type="email" id="email" placeholder="enter email here.." autocomplete="off" style="order:7;"/>

        <label for="pass" style="order:4;">Password</label>
        <input type="password" id="pass" placeholder="enter password here.." style="order:3;"/>

        <input type='submit' value='Submit' style="order:1;"/>
        <input type='reset' value='Reset' style="order:2;"/>
    </from>

    <div class="flex-container-2">
        <div style="flex-grow:1;">1</div>
        <div style="flex-grow:1;">2</div>
        <div style="flex-grow: 4;">3</div>
        <div style="flex-grow:1;">4</div>
        <div style="flex-grow:1;">5</div>
    </div>

    <div class="flex-container-3">
        <div><h1>1</h1></div>
        <div><h2>2</h2></div>
        <div ><h3>3</h3></div>
        <div><h4>4</h4></div>
        <div><h5>5</h5></div>
    </div>
</body>
</html>
